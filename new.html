<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Händer & sker – en plats för initiativ</title>
  <meta name="theme-color" content="#0B1220"/>

  <!-- React + Babel UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    /* Basvariabler (behålls ljusa för kort, header, modaler osv.) */
    :root{
      --bg-primary:#F5F7FA;
      --bg-gradient-1:#E8ECFF; /* dessa används inte längre för body, men lämnas kvar för ev. sektioner */
      --bg-gradient-2:#F0F4FF;

      --glass-bg:rgba(255,255,255,.72);
      --glass-border:rgba(255,255,255,.9);

      --text-primary:#1D1D1F;
      --text-secondary:#6E6E73;

      --accent-blue:#5863C7;
      --accent-purple:#7B68EE;
      --danger:#DC2626;

      --shadow-sm:0 2px 8px rgba(0,0,0,.04);
      --shadow-md:0 8px 32px rgba(0,0,0,.08);
      --shadow-lg:0 20px 60px rgba(0,0,0,.12);

      --progress-planeras:#F59E0B;
      --progress-pilot:#3B82F6;
      --progress-driftsatt:#10B981;
    }

    /* ===== Endast bakgrunden mörkare ===== */
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Helvetica Neue",Arial,sans-serif;
      /* MÖRK blå bakgrund */
      background:linear-gradient(135deg,#0B1220,#0A1A3C);
      min-height:100vh;color:var(--text-primary);
      -webkit-font-smoothing:antialiased;overflow-x:hidden
    }
    /* dekorativa “blobbar” synliga mot mörk bakgrund */
    body::before,body::after{
      content:"";position:fixed;border-radius:50%;filter:blur(80px);opacity:.22;z-index:0;animation:float 20s ease-in-out infinite
    }
    body::before{width:600px;height:600px;background:radial-gradient(circle,var(--accent-blue),transparent 70%);top:-200px;right:-200px}
    body::after{width:500px;height:500px;background:radial-gradient(circle,var(--accent-purple),transparent 70%);bottom:-150px;left:-150px;animation-delay:-10s}
    @keyframes float{0%,100%{transform:translate(0,0) scale(1)}33%{transform:translate(50px,-50px) scale(1.1)}66%{transform:translate(-30px,30px) scale(.9)}}

    /* ===== Alla block förblir ljusa / glas ===== */
    .glass-header{
      position:sticky;top:20px;max-width:1200px;margin:20px auto;padding:16px 32px;background:var(--glass-bg);
      backdrop-filter:blur(20px) saturate(180%);-webkit-backdrop-filter:blur(20px) saturate(180%);
      border:1px solid var(--glass-border);border-radius:20px;box-shadow:var(--shadow-md);
      display:flex;align-items:center;justify-content:space-between;z-index:100;transition:.3s
    }
    .glass-header:hover{box-shadow:var(--shadow-lg);transform:translateY(-2px)}
    .logo-area{display:flex;align-items:center;gap:16px;text-decoration:none}
    .logo-img{height:40px;transition:.3s}
    .logo-area:hover .logo-img{transform:scale(1.05)}
    .tagline{font-size:15px;font-weight:500;color:var(--text-secondary);letter-spacing:-.2px}
    .user-info{display:flex;align-items:center;gap:12px}
    .user-name{font-size:14px;color:var(--text-secondary)}
    .pill-btn{background:transparent;color:var(--text-secondary);border:1px solid rgba(0,0,0,.1);padding:8px 14px;border-radius:12px;font-size:13px;font-weight:600;cursor:pointer;transition:.2s}
    .pill-btn:hover{color:#111827;border-color:rgba(0,0,0,.25);background:rgba(0,0,0,.03)}
    .logout-btn:hover{color:var(--danger);border-color:rgba(220,38,38,.3);background:rgba(220,38,38,.05)}

    .login-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px;position:relative;z-index:1}
    .login-card{background:var(--glass-bg);backdrop-filter:blur(20px) saturate(180%);-webkit-backdrop-filter:blur(20px) saturate(180%);
      border:1px solid var(--glass-border);border-radius:32px;padding:60px 50px;box-shadow:var(--shadow-lg);text-align:center;max-width:500px;width:100%;transition:.3s}
    .login-card:hover{transform:translateY(-8px);box-shadow:0 30px 80px rgba(0,0,0,.15)}
    .login-logo{height:120px;margin-bottom:32px;filter:drop-shadow(0 10px 40px rgba(0,0,0,.1))}
    .login-title{font-size:32px;font-weight:700;color:var(--text-primary);margin-bottom:12px;letter-spacing:-1px}
    .login-subtitle{font-size:16px;color:var(--text-secondary);margin-bottom:40px}
    .login-form{display:flex;flex-direction:column;gap:20px}
    .form-group{text-align:left}
    .form-label{display:block;font-weight:600;margin-bottom:8px;color:var(--text-primary);font-size:14px}
    .form-input,.search-input,.filter-select,.file-input{
      width:100%;padding:16px 20px;border:1px solid rgba(0,0,0,.1);border-radius:16px;font-size:16px;background:rgba(255,255,255,.85);transition:.2s;font-family:inherit
    }
    textarea.form-input{min-height:120px}
    .form-input:focus,.search-input:focus,.filter-select:focus{outline:none;border-color:var(--accent-blue);background:rgba(255,255,255,.95);box-shadow:0 0 0 3px rgba(88,99,199,.1)}
    .form-input.otp-input{text-align:center;font-size:24px;letter-spacing:4px;font-weight:600}
    .primary-btn{background:linear-gradient(135deg,var(--accent-blue),var(--accent-purple));color:#fff;border:none;padding:14px 22px;border-radius:14px;font-size:15px;font-weight:700;cursor:pointer;transition:.2s;box-shadow:0 8px 24px rgba(88,99,199,.3)}
    .primary-btn:hover{transform:translateY(-2px);box-shadow:0 12px 32px rgba(123,104,238,.4)}
    .primary-btn:disabled{opacity:.6;cursor:not-allowed;transform:none}
    .secondary-btn{background:transparent;color:var(--text-secondary);border:none;padding:12px;font-size:14px;cursor:pointer}
    .success-message{background:linear-gradient(135deg,#D4F4E7,#C0F0DC);color:#0A7D52;padding:12px 16px;border-radius:12px;margin-bottom:8px;font-size:14px;font-weight:700}
    .error-message{background:linear-gradient(135deg,#FEE2E2,#FECACA);color:var(--danger);padding:12px 16px;border-radius:12px;margin-bottom:8px;font-size:14px;font-weight:700}

    .loader{display:flex;flex-direction:column;align-items:center;gap:10px;padding:40px}
    .spinner{width:28px;height:28px;border-radius:50%;border:3px solid rgba(0,0,0,.1);border-top-color:var(--accent-blue);animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .loader-text{color:var(--text-secondary);font-size:14px;text-align:center;background:var(--glass-bg);border:1px solid var(--glass-border);padding:6px 10px;border-radius:10px}

    .main-container{max-width:1200px;margin:0 auto;padding:0 32px 80px;position:relative;z-index:1}
    .search-filters{background:var(--glass-bg);backdrop-filter:blur(20px) saturate(180%);border:1px solid var(--glass-border);border-radius:24px;padding:24px;box-shadow:var(--shadow-sm);margin-bottom:24px}
    .search-row{display:grid;grid-template-columns:1fr 220px 220px auto;gap:16px;align-items:end}
    .clear-btn{background:var(--accent-blue);color:#fff;border:none;padding:12px 20px;border-radius:12px;font-size:14px;font-weight:700;cursor:pointer}
    .results-count{text-align:center;color:var(--text-secondary);font-size:14px;margin:12px 0 8px;background:var(--glass-bg);border:1px solid var(--glass-border);display:inline-block;padding:6px 10px;border-radius:12px}

    .create-post-card{background:var(--glass-bg);backdrop-filter:blur(20px) saturate(180%);border:1px solid var(--glass-border);border-radius:24px;padding:20px;box-shadow:var(--shadow-sm);margin:16px 0;cursor:pointer;transition:.2s}
    .create-post-card:hover{transform:translateY(-2px);box-shadow:var(--shadow-md)}
    .create-post-prompt{color:var(--text-secondary);font-size:16px;text-align:left}

    .posts-grid{display:grid;gap:20px;margin-top:10px;grid-template-columns:repeat(3,1fr)}
    @media (max-width:1024px){.posts-grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.posts-grid{grid-template-columns:1fr}}

    .post-card{background:var(--glass-bg);border:1px solid var(--glass-border);border-radius:18px;padding:18px;box-shadow:var(--shadow-sm);display:flex;flex-direction:column;min-height:180px;transition:.2s}
    .post-card:hover{box-shadow:var(--shadow-md);transform:translateY(-2px)}
    .post-header{display:flex;gap:12px;align-items:center;margin-bottom:6px}
    .post-avatar{width:36px;height:36px;border-radius:50%;background:#e5e7eb;color:#111827;display:grid;place-items:center;font-weight:700;font-size:14px}
    .post-meta{display:grid;gap:4px;flex:1}
    .post-title{font-size:18px;letter-spacing:-.2px;font-weight:600}
    .post-author-info{display:flex;gap:10px;align-items:center;flex-wrap:wrap;color:var(--text-secondary);font-size:12px}
    .category-badge{padding:3px 8px;border-radius:999px;color:#fff;font-size:11px;font-weight:800;letter-spacing:.3px}
    .post-summary{margin-top:8px;color:#374151;line-height:1.5}

    .post-actions{display:flex;align-items:center;gap:10px;margin-top:auto;padding-top:12px}
    .action-btn{background:transparent;border:1px solid rgba(0,0,0,.1);padding:6px 10px;border-radius:10px;cursor:pointer;font-size:13px;transition:.2s}
    .action-btn:hover{background:rgba(0,0,0,.03)}
    .action-btn.liked{background:#fee2e2;border-color:#fecaca;color:#dc2626}
    .comment-count{color:var(--text-secondary);font-size:12px}
    .delete-btn{border-color:rgba(220,38,38,.3);color:var(--danger)}
    .delete-btn:hover{background:rgba(220,38,38,.06)}
    .edit-btn{border-color:rgba(88,99,199,.3);color:var(--accent-blue)}
    .edit-btn:hover{background:rgba(88,99,199,.06)}

    .progress-bar-container{margin-top:12px;padding-top:12px;border-top:1px solid rgba(0,0,0,.08)}
    .progress-label{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;color:var(--text-secondary);margin-bottom:6px}
    .progress-bar{height:6px;background:rgba(0,0,0,.08);border-radius:999px;overflow:hidden;position:relative}
    .progress-fill{height:100%;border-radius:999px;transition:.3s}
    .progress-stages{display:flex;gap:4px;margin-top:4px}
    .progress-stage{flex:1;height:4px;border-radius:2px;background:rgba(0,0,0,.08);transition:.3s}
    .progress-stage.active{background:currentColor}
    .progress-stage.planeras{color:var(--progress-planeras)}
    .progress-stage.pilot{color:var(--progress-pilot)}
    .progress-stage.driftsatt{color:var(--progress-driftsatt)}

    .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.3);display:grid;place-items:center;z-index:200;backdrop-filter:blur(4px)}
    .modal-content{width:min(720px,92vw);background:#fff;border-radius:16px;overflow:hidden;box-shadow:var(--shadow-lg);max-height:90vh;display:flex;flex-direction:column}
    .modal-header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid #e5e7eb}
    .modal-title{font-size:18px;font-weight:600}
    .modal-close{border:none;background:transparent;font-size:28px;cursor:pointer;color:var(--text-secondary);line-height:1;padding:0;width:32px;height:32px}
    .modal-close:hover{color:var(--text-primary)}
    .modal-body{padding:20px;overflow-y:auto}
    .confirm-actions{display:flex;justify-content:flex-end;gap:10px;margin-top:20px}
    .danger-btn{background:var(--danger);color:#fff;border:none;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600}
    .danger-btn:hover{background:#b91c1c}
    .ghost-btn{background:#f3f4f6;border:none;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600}
    .ghost-btn:hover{background:#e5e7eb}

    .trash-list{display:grid;gap:10px}
    .trash-item{display:grid;grid-template-columns:1fr auto auto;gap:10px;align-items:center;border:1px solid #e5e7eb;border-radius:10px;padding:12px}
    .small-muted{font-size:12px;color:var(--text-secondary);margin-top:4px}

    .charline{display:flex;justify-content:space-between;font-size:12px;color:var(--text-secondary);margin-top:6px}

    .post-detail-modal .modal-body{max-height:70vh;overflow-y:auto}
    .post-detail-content{line-height:1.6;white-space:pre-wrap;color:#374151}
    .post-detail-meta{padding:16px;background:#f9fafb;border-radius:12px;margin-bottom:16px;display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .post-detail-images{display:grid;grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));gap:12px;margin:16px 0}
    .post-detail-image{width:100%;border-radius:8px;cursor:pointer;transition:.2s}
    .post-detail-image:hover{transform:scale(1.02);box-shadow:var(--shadow-md)}

    .progress-selector{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px}
    .progress-option{padding:12px;border:2px solid rgba(0,0,0,.1);border-radius:10px;text-align:center;cursor:pointer;transition:.2s;font-weight:600;font-size:13px}
    .progress-option:hover{border-color:rgba(0,0,0,.2);background:rgba(0,0,0,.02)}
    .progress-option.selected{border-color:currentColor;background:currentColor;color:#fff}
    .progress-option.planeras{color:var(--progress-planeras)}
    .progress-option.pilot{color:var(--progress-pilot)}
    .progress-option.driftsatt{color:var(--progress-driftsatt)}

    .info-banner{background:linear-gradient(135deg,#FEF3C7,#FDE68A);border:2px solid #F59E0B;border-radius:16px;padding:20px;margin-bottom:24px;box-shadow:0 4px 12px rgba(245,158,11,0.2)}
    .info-banner-title{display:flex;align-items:center;gap:8px;font-size:16px;font-weight:700;color:#92400E;margin-bottom:12px}
    .info-banner-text{font-size:14px;line-height:1.6;color:#78350F;margin-bottom:8px}
    .info-banner-text strong{font-weight:700;color:#92400E}
    .info-btn{position:relative;background:rgba(255,255,255,0.3);border:1px solid rgba(0,0,0,0.1);width:32px;height:32px;border-radius:50%;display:grid;place-items:center;cursor:pointer;transition:0.2s;font-size:16px;font-weight:700;color:var(--accent-blue)}
    .info-btn:hover{background:rgba(255,255,255,0.6);transform:scale(1.1)}
    .info-modal-content{line-height:1.7;color:#374151}
    .info-modal-content p{margin-bottom:12px}
    .info-modal-content strong{color:#1F2937;font-weight:600}
    .info-highlight{background:#FEF3C7;padding:12px 16px;border-radius:8px;border-left:3px solid #F59E0B;margin:12px 0;font-size:14px}
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    /* ===== KONFIG ===== */
    const API_URL = 'https://script.google.com/macros/s/AKfycbxXCkHV6AstCvYKPTea9ttF8WtTKUgAg_buF8n1WeQ0wBAnYL0uox4XSxi6h5xFXE1n/exec';

    const PROGRESS_STAGES = {
      planeras: { label: 'Planeras', color: '#F59E0B', icon: '📋' },
      pilot: { label: 'Pilot', color: '#3B82F6', icon: '🧪' },
      driftsatt: { label: 'Driftsatt', color: '#10B981', icon: '✅' }
    };

    /* ===== API ===== */
    const api = {
      async get(path, params = {}) {
        const url = new URL(API_URL);
        url.searchParams.set('path', path);
        Object.entries(params).forEach(([k, v]) => {
          if (v !== null && v !== undefined) url.searchParams.set(k, String(v));
        });
        const res = await fetch(url.toString(), { method: 'GET', redirect: 'follow' });
        const text = await res.text();
        let json;
        try { json = JSON.parse(text); } catch {
          console.warn('GET non-JSON', { path, text });
          throw new Error('API svarade inte med JSON');
        }
        if (!json.success) console.warn('GET fail', { path, params, json });
        return json;
      },
      async post(path, data = {}) {
        const form = new URLSearchParams();
        form.set('path', path);
        Object.entries(data).forEach(([k, v]) => {
          if (v !== null && v !== undefined) form.append(k, String(v));
        });
        const res = await fetch(API_URL, {
          method: 'POST',
          body: form,
          redirect: 'follow',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });
        const text = await res.text();
        let json;
        try { json = JSON.parse(text); } catch {
          console.warn('POST non-JSON', { path, text });
          throw new Error('API svarade inte med JSON');
        }
        if (!json.success) console.warn('POST fail', { path, data, json });
        return json;
      }
    };

    /* ===== UTIL ===== */
    const isKarlskogaEmail = (email) => {
      if (!email) return false;
      const e = String(email).trim().toLowerCase();
      return e.endsWith('@karlskoga.se') && e.split('@')[0].includes('.');
    };
    const firstNameFromEmail = (email) => {
      if (!email) return '';
      const local = String(email).split('@')[0] || '';
      const first = (local.split('.')[0] || local).replace(/[_-]+/g, ' ');
      return first.charAt(0).toUpperCase() + first.slice(1).toLowerCase();
    };
    const clamp = (s='', n=140) => s.length <= n ? s : s.slice(0, n-1) + '…';

    /* ===== PROGRESS BAR ===== */
    function ProgressBar({ progress }) {
      const stages = ['planeras', 'pilot', 'driftsatt'];
      const currentIndex = stages.indexOf(progress || 'planeras');
      return (
        <div className="progress-bar-container">
          <div className="progress-label">{PROGRESS_STAGES[progress]?.icon} {PROGRESS_STAGES[progress]?.label}</div>
          <div className="progress-stages">
            {stages.map((stage, idx) => (
              <div key={stage} className={`progress-stage ${stage} ${idx <= currentIndex ? 'active' : ''}`} />
            ))}
          </div>
        </div>
      );
    }

    /* ===== PROGRESS SELECTOR ===== */
    function ProgressSelector({ value, onChange }) {
      return (
        <div>
          <label className="form-label">Status</label>
          <div className="progress-selector">
            {Object.entries(PROGRESS_STAGES).map(([key, stage]) => (
              <div
                key={key}
                className={`progress-option ${key} ${value === key ? 'selected' : ''}`}
                onClick={() => onChange(key)}
              >
                {stage.icon} {stage.label}
              </div>
            ))}
          </div>
        </div>
      );
    }

    /* ===== FUN LOADER ===== */
    function FunLoader({ interval=1400 }) {
      const lines = [
        'Brygger en prototyp på låg värme…','Itererar i 120 BPM…','Skruvar upp modet att testa…',
        'Dammar av en vild idé…','Skarvar ihop små vinster till stor nytta…','Trycker "publish" på en beta…',
        'Samlar in lärdomar i realtid…','Delar framgång OCH missar—transparens på!…','Sätter på innovationsglasögonen…',
        'Knådar feedback till förbättring…','Gör det enkelt först, smart sen…','Mäter, lär, gör om…',
        'Bjuder in fler hjärnor till bordet…','Sänker trösklar, höjer tempot…','Tjuvstartar en micro-pilot…',
        'Vässar hypoteserna…','Trycker på "ship it" (med fallskärm)…','Skriver ner det vi just lärde oss…',
        'Testar i liten skala—drömmer i stor…','Byter magkänsla mot mätning (och tillbaka)…','Sätter ljus på det som funkar…',
        'Bollar idéer över disciplin-gränser…','Firar små steg framåt 🎉…','Plockar bort onödigt krångel…',
        'Tar bort prestige, lägger till nyfikenhet…','Sätter upp A/B/C—för säkerhets skull…','Gör en snabb skiss, vågar visa…',
        'Öppnar upp koden—hej delningsglädje!…','Bygger tillsammans, lär tillsammans…','Städar undan "så har vi alltid gjort"…',
        'Packar idé i MVP-format…','Värmer upp kreativiteten med en demo…','Sätter "feedback-first" i status…',
        'Trollar fram en aha-upplevelse…','Synkar kompass: nytta, nyfikenhet, nöje…','Sänker risk, höjer lärande…',
        'Rullar ut en trygg testmiljö…','Ger oss själva tillåtelse att prova…','Lånar bra från andra, ger tillbaka…',
      ];
      const [i,setI] = useState(() => Math.floor(Math.random()*lines.length));
      useEffect(() => { const id = setInterval(()=>setI(x => (x+1)%lines.length), interval); return ()=>clearInterval(id); }, [interval]);
      return (
        <div className="loader">
          <div className="spinner"></div>
          <div className="loader-text">{lines[i]}</div>
        </div>
      );
    }

    /* ===== UI ===== */
    function Loader({ text="Laddar..." }) {
      return (
        <div className="loader">
          <div className="spinner"></div>
          <div className="loader-text">{text}</div>
        </div>
      );
    }

    function Modal({ isOpen, onClose, title, children }) {
      if (!isOpen) return null;
      return (
        <div className="modal-overlay" onClick={onClose}>
          <div className="modal-content" onClick={(e)=>e.stopPropagation()}>
            <div className="modal-header">
              <h2 className="modal-title">{title}</h2>
              <button className="modal-close" onClick={onClose}>×</button>
            </div>
            <div className="modal-body">{children}</div>
          </div>
        </div>
      );
    }

    function ConfirmModal({ isOpen, title="Bekräfta", message, confirmText="OK", cancelText="Avbryt", onConfirm, onCancel }) {
      return (
        <Modal isOpen={isOpen} onClose={onCancel} title={title}>
          <p style={{marginBottom:20}}>{message}</p>
          <div className="confirm-actions">
            <button className="ghost-btn" onClick={onCancel}>{cancelText}</button>
            <button className="danger-btn" onClick={onConfirm}>{confirmText}</button>
          </div>
        </Modal>
      );
    }

    function InfoModal({ isOpen, onClose, showEmailInfo = false }) {
      return (

            setSummary(editPost.summary || '');
            setText(editPost.text || '');

            setExternalLink(editPost.external_link || '');

    function ReactionBar({ post, session, onUpdate }) {
      const [count,setCount] = useState(0);
      const [hasLiked,setHasLiked] = useState(false);
      const [busy,setBusy] = useState(false);

      const load = useCallback(async ()=>{
        const res = await api.get('post/reactions',{ postId: post.post_id, session: session.sessionToken });
        if (res.success) {
          setCount((res.counts && res.counts.like) || 0);
          setHasLiked((res.reactions||[]).some(r => r.userEmail===session.email && r.type==='like'));
        }
      },[post.post_id,session.email,session.sessionToken]);

      useEffect(()=>{ load(); },[load]);

      const toggle = async ()=>{
        setBusy(true);
        try{
          if(hasLiked) await api.post('post/reaction/remove',{ session: session.sessionToken, postId: post.post_id });
          else await api.post('post/reaction/add',{ session: session.sessionToken, postId: post.post_id, type:'like' });
          await load(); onUpdate && onUpdate();
        } finally { setBusy(false); }
      };

      return (
        <button onClick={toggle} disabled={busy} className={`action-btn ${hasLiked?'liked':''}`}>
          {hasLiked?'❤️':'♡'} {count}
        </button>
      );
    }

          const res = await api.get('posts/search',{
            session: session.sessionToken,
            search: searchQuery,
            category: categoryFilter==='all' ? '' : categoryFilter,
            author: authorFilter
          });

        finally { setLoading(false); }

        const res = await api.get('categories', { session: session.sessionToken });

      };

      useEffect(()=>{ loadCategories(); },[]);
      useEffect(()=>{ loadPosts(); },[]); 
      useEffect(()=>{
        const t = setTimeout(()=>{ loadPosts(); }, 250);
        return ()=>clearTimeout(t);
      },[searchQuery,categoryFilter,authorFilter]);

        if(!postToDelete) return; 
        setConfirmOpen(false);

        if(!res.success) alert(res.error||'Kunde inte radera');
        await loadPosts(); 
        setPostToDelete(null);
      };

      const summaryOf = (p)=>{
        const s = (p.summary && String(p.summary).trim()) || '';
        if (s) return clamp(s, 140);
        return clamp(String(p.text||''), 140);
      };

      const handleLogout = async ()=>{
        try { await api.post('auth/logout',{ session: session.sessionToken }); } catch {}
        onLogout();
      };

      const openPost = (post, e) => {
        if (e.target.closest('.delete-btn') || e.target.closest('.edit-btn')) return;
        setSelectedPost(post);
        setShowPostDetail(true);
      };

      const handleEdit = (post) => {
        setEditingPost(post);
        setShowCreatePost(true);
      };

      const handleCloseModal = () => {
        setShowCreatePost(false);
        setEditingPost(null);
      };

      const handleSuccess = () => {
        loadPosts();
        setEditingPost(null);
      };

      return (
        <>
          <header className="glass-header">
            <a className="logo-area" href="#">
              <img src="./hander_och_sker.png" alt="Karlskoga Portal" className="logo-img"/>
              <span className="tagline">Plattformen för initiativ</span>
            </a>
            <div className="user-info">
              <button className="info-btn" onClick={()=>setShowInfo(true)} title="Information om plattformen">ℹ️</button>
              <button className="pill-btn" onClick={()=>setShowTrash(true)} title="Visa papperskorg">🗑️ Papperskorg</button>
              <span className="user-name" title={session.email}>{session.displayName || firstNameFromEmail(session.email)}</span>
              <button onClick={handleLogout} className="pill-btn logout-btn">Logga ut</button>
            </div>
          </header>

          <main className="main-container">
            <SearchFilters
              searchQuery={searchQuery} setSearchQuery={setSearchQuery}
              categoryFilter={categoryFilter} setCategoryFilter={setCategoryFilter}
              authorFilter={authorFilter} setAuthorFilter={setAuthorFilter}
              categories={categories} onClear={clearFilters}
            />

            {hasActiveFilters && (
              <div className="results-count">{loading ? 'Söker…' : `${resultCount} inlägg funna`}</div>
            )}

            {!hasActiveFilters && (
              <div className="create-post-card" onClick={()=>setShowCreatePost(true)}>
                <div className="create-post-prompt">💡 Klicka för att skapa ett inlägg – vad har du på gång {session.displayName || firstNameFromEmail(session.email)}?</div>
              </div>
            )}

            {loading ? (
              <FunLoader/>
            ) : posts.length===0 ? (
              <div className="loader-text">Inga inlägg ännu. Var först ut!</div>
            ) : (
              <div className="posts-grid">
                {posts.map(post=>{
                  const isAuthor = String(post.author_email||'').toLowerCase() === String(session.email||'').toLowerCase();
                  return (
                    <article key={post.post_id} className="post-card" onClick={(e) => openPost(post, e)} style={{cursor:'pointer'}}>
                      <div className="post-header">
                        <div className="post-avatar">{(post.author_email||'?')[0].toUpperCase()}</div>
                        <div className="post-meta">
                          <h2 className="post-title">{post.title || '(utan rubrik)'}</h2>
                          <div className="post-author-info">
                            <div title={post.author_email}>{firstNameFromEmail(post.author_email)}</div>
                            <div>{new Date(post.created_at).toLocaleString('sv-SE')}</div>
                            {post.category && (
                              <div className="category-badge" style={{ backgroundColor: post.category.color || '#6B7280' }}>
                                {post.category.name}
                              </div>
                            )}
                          </div>
                        </div>
                        {isAuthor && (
                          <div style={{display:'flex',gap:4}}>
                            <button className="pill-btn edit-btn" title="Redigera" onClick={(e)=>{e.stopPropagation(); handleEdit(post);}}>✏️</button>
                            <button className="pill-btn delete-btn" title="Flytta till papperskorg" onClick={(e)=>{e.stopPropagation(); setPostToDelete(post); setConfirmOpen(true);}}>×</button>
                          </div>
                        )}
                      </div>

                      <div className="post-summary">{summaryOf(post)}</div>

                      <ProgressBar progress={post.progress || 'planeras'} />

                      <div className="post-actions" onClick={(e)=>e.stopPropagation()}>
                        <ReactionBar post={post} session={session}/>
                        <span className="comment-count">💬 {post.comments_count||0}</span>
                      </div>
                    </article>
                  );
                })}
              </div>
            )}
          </main>

          <CreateEditPostModal 
            isOpen={showCreatePost} 
            onClose={handleCloseModal} 
            session={session} 
            onSuccess={handleSuccess}
            editPost={editingPost}
          />
          <TrashModal isOpen={showTrash} onClose={()=>setShowTrash(false)} session={session} onChanged={()=>loadPosts()}/>
          <PostDetailModal 
            isOpen={showPostDetail} 
            onClose={()=>{setShowPostDetail(false); setSelectedPost(null);}} 
            post={selectedPost} 
            session={session}
            onEdit={handleEdit}
          />
          <InfoModal isOpen={showInfo} onClose={() => setShowInfo(false)} showEmailInfo={false} />

          <ConfirmModal
            isOpen={confirmOpen}
            title="Radera inlägg?"
            message="Vill du verkligen radera inlägget? Det flyttas till papperskorgen och kan återställas."
            confirmText="Ja, radera"
            cancelText="Avbryt"
            onConfirm={async ()=>{ await api.post('post/delete', { session: session.sessionToken, postId: postToDelete.post_id }); setConfirmOpen(false); setPostToDelete(null); await loadPosts(); }}
            onCancel={()=>{ setConfirmOpen(false); setPostToDelete(null); }}
          />
        </>
      );
    }

    /* ===== APP ===== */
    function App(){
      const [session,setSession] = useState(null);
      const [booting,setBooting] = useState(true);
      
      useEffect(()=>{
        const saved = localStorage.getItem('karlskoga_session');
        if (saved) { 
          try { setSession(JSON.parse(saved)); } 
          catch { localStorage.removeItem('karlskoga_session'); } 
        }
        setBooting(false);
      },[]);
      
      const onLogin = (sess)=>{ 
        setSession(sess); 
        localStorage.setItem('karlskoga_session', JSON.stringify(sess)); 
      };
      
      const onLogout = ()=>{ 
        setSession(null); 
        localStorage.removeItem('karlskoga_session'); 
      };
      
      if (booting) return <Loader text="Startar…"/>;
      if (!session) return <LoginPage onLogin={onLogin}/>;
      return <MainPage session={session} onLogout={onLogout}/>;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>);
  </script>
</body>
</html>
